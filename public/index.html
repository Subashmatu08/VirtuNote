<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirtuNote</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Upload Your Notebook Image</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <div class="controls">
      <button id="select" type="button" class="tool">Select</button>
      <button id="erase" type="button" class="tool">Erase</button>
      <button id="undo" type="button" class="tool">Undo</button>
      <button id="redo" type="button" class="tool">Redo</button>
      <button id="brush" type="button" class="tool">Brush</button>
      <button id="spray" type="button" class="tool">Spray</button>
    </div>
    <div>
      <div>
        <label for="a"> Background Image Erasable </label>
        <input id="a" type="checkbox" onchange="setBgImageErasableProp(this)" />
      </div>
      <div>
        <label for="b"> Remove Erased Objects on Erasing End </label>
        <input
          id="b"
          type="checkbox"
          onchange="setErasingRemovesErasedObjects(this)"
        />
      </div>
    </div>
    <div>
      <button type="button" onclick="toJSON()">toJSON</button>
      <button type="button" onclick="downloadImage()">to Image</button>
      <button type="button" onclick="downloadSVG()">toSVG</button>
    </div>
    <div id="canvas-container">
      <canvas id="c" width="800" height="600"></canvas>
    </div>
    <input type="color" id="colorPicker" />
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="https://unpkg.com/fabric@latest/src/mixins/eraser_brush.mixin.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
