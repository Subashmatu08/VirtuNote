<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirtuNote</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="file" id="imageUpload" accept="image/*" />
    <div class="controls" id="toolbar">
      <button id="brush" type="button" class="tool">Brush</button>
      <div id="all-tools" class="hidden">
        <button id="undo" type="button" class="tool">Undo</button>
        <button id="redo" type="button" class="tool">Redo</button>
        <button id="select" type="button" class="tool">Select</button>
        <button id="erase" type="button" class="tool">Erase</button>
        <button id="spray" type="button" class="tool">Spray</button>
        <button id="brush" type="button" class="tool">Brush</button>
        <input type="color" id="colorPicker" />
      </div>
    </div>
    <div>
      <div>
        <label for="a">Image Not Erasable</label>
        <input id="a" type="checkbox" onchange="toggleErasableImage()" />
      </div>
    </div>
    <div id="canvas-container">
      <canvas id="c"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="https://unpkg.com/fabric@latest/src/mixins/eraser_brush.mixin.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
